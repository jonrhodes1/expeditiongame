<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Expedition Game: the North Pole</title>
    <meta name="description" content="An interactive interprofessional workshop exercise simulating critical decision-making on a North Pole expedition. Manage Safety, Time, and Focus resources across six realistic scenarios.">
    <meta name="keywords" content="expedition game, interprofessional education, risk assessment, decision making, North Pole, workshop exercise">
    <meta name="author" content="Dr Jonathon Rhodes and Dr Alastair Smith, Plymouth Exploration and Discovery Research Unit">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jonrhodes1.github.io/expeditiongame/">
    <meta property="og:title" content="The Expedition Game: the North Pole">
    <meta property="og:description" content="Interactive workshop exercise for interprofessional teams. Guide an expedition through six critical scenarios.">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://jonrhodes1.github.io/expeditiongame/">
    <meta property="twitter:title" content="The Expedition Game: the North Pole">
    <meta property="twitter:description" content="Interactive workshop exercise for interprofessional teams. Guide an expedition through six critical scenarios.">
    
    <!-- GitHub Pages safe: all paths are relative, no absolute URLs -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>The Expedition Game: the North Pole</h1>
        <p class="subtitle">An Interprofessional Workshop Exercise</p>
    </header>

    <!-- Persistent Score Strip -->
    <div class="score-strip" id="scoreStrip" style="display: none;">
        <div class="score-item">
            <div class="score-label">Safety</div>
            <div class="score-value" id="safetyScore">16</div>
        </div>
        <div class="score-item">
            <div class="score-label">Time</div>
            <div class="score-value" id="timeScore">16</div>
        </div>
        <div class="score-item">
            <div class="score-label">Focus</div>
            <div class="score-value" id="focusScore">16</div>
        </div>
        <div class="score-item">
            <div class="score-label">Current Day</div>
            <div class="score-value" id="currentDay">11</div>
        </div>
        <div class="score-item">
            <div class="score-label">Progress</div>
            <div class="score-value" id="progressIndicator">0 of 6</div>
        </div>
        <div class="fail-indicator" id="failIndicator">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <circle cx="8" cy="8" r="6" fill="currentColor"/>
            </svg>
            <span>Risk Threshold</span>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="main-content" id="mainContent">
        <!-- Content will be dynamically inserted here -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Developed by Dr Jonathan Rhodes and Prof. Alastair Smith</p>
        <p><a href="https://www.plymouth.ac.uk/research/pedru" target="_blank" rel="noopener noreferrer">Plymouth Exploration and Discovery Research Unit</a></p>
    </footer>

    <!-- GitHub Pages safe: relative paths work on both localhost and production -->
    <script src="./jspdf.umd.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
